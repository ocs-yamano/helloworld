<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>create</title>
    </head>
    <body>
        <form action="#" method="GET">
            <p>
            <input type="radio" name="katudou" value="assen">学内斡旋
            <input type="radio" name="katudou" value="ziko">自己開拓
            </p>
            <p>参加企業名：<input type ="text" name="name"></p>
            <p>活動方法：
                <select name="method" >
                    <option value="ase">学校斡旋</option>
                    <option value="enk">縁故</option>
                    <option value="zyu">自由応募</option>
                    <option value="etc">その他</option>
    　           </select>
            </p>
            <p>実施内容：
                <select name="content" >
                    <option value="exp">会社説明</option>
                    <option value="tes">筆記試験</option>
                    <option value="sak">作文</option>
                    <option value="iti">一次面接</option>
                    <option value="niz">二次面接</option>
                    <option value="ase">最終面接</option>
                    <option value="ken">会社見学</option>
                    <option value="etc">その他</option>
    　           </select>
            </p>
            <p>提出物：
            <select name="submit" >
                <option value="rir">履歴書</option>
                <option value="sei">成績証明書</option>
                <option value="sot">卒業見込み証明書</option>
                <option value="ken">健康診断書</option>
                <option value="ent">エントリーシート</option>
                <option value="etc">その他</option>
　          </select>
            </p>
            <p>開催日時：<input type ="time" name="date">～<input type ="time" name="title"></p>
            <p>訪問先住所：<input type ="text" name="address"></p>
            <p>応募締め切り日：<input type ="time" name="deadline"></p>

        </form>             
    </body>
