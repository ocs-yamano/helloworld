<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>create</title>

    <body>
        <b>受験報告書</b><br><br>
            <form action="#" method="GET">
                <p>
                <input type="radio" name="katudou" value="assen">学内斡旋
                <input type="radio" name="katudou" value="ziko">自己開拓
                </p>
                <p>受験企業名：<input type ="text" name="name"></p>
                <p>受験先住所：<input type ="text" name="name"></p>
                <p>試験段階：
                    <select name="stage" >
                        <option value="ase">一次試験</option>
                        <option value="enk">二次試験</option>
                        <option value="zyu">三次試験</option>
                        <option value="etc">その他</option>
        　           </select>
                </p>
                <p>訪問日時：<input type ="time" name="date">～<input type ="time" name="title"></p>
                <p>実施試験：
                    <select name="siken" >
                        <option value="ase">筆記</option>
                        <option value="enk">作文</option>
                        <option value="zyu">適正</option>
                        <option value="etc">面接</option>
                        <option value="etc">その他</option>
        　           </select>
                </p>            
                <p>訪問日時：<input type ="time" name="date"></p>
                <b>試験内容</b><br><br>

                筆記試験<br>
                <p>
                    筆記試験：
                    <select name="siken" >
                        <option value="ase">一般常識</option>
                        <option value="enk">言語</option>
                        <option value="zyu">非言語</option>
                        <option value="etc">時事</option>
                        <option value="etc">性格診断</option>
                        <option value="etc">その他</option>
        　           </select>
                    時間：<input type ="time" name="date">
                </p> 
                <p>
                    専門科目：
                    <select name="siken" >
                        <option value="ase">情報基礎</option>
                        <option value="enk">アルゴリズム</option>
                        <option value="zyu">コーディング</option>
                        <option value="etc">その他</option>
        　           </select>
                    時間：<input type ="time" name="date">
                </p>
                <p>その他：<input type ="text" name="name"></p>
                <p>試験内容：<input type ="text" name="name"></p>
                作文<br>
                <p>テーマ名：<input type ="text" name="name"></p>
                <p>時間：<input type ="text" name="name"></p>
                <p>時数：<input type ="text" name="name"></p>
                <p>完成度：<input type ="text" name="name"></p>
                面接試験<br>
                <p>面接人数　企業側：<input type ="text" name="name">受験者：<input type ="text" name="name">（自分含め）</p>
                <p>面接形態：
                    <select name="siken" >
                    <option value="ase">個人面接</option>
                    <option value="enk">集団面接</option>
                    <option value="zyu">グループ討議</option>
                    <option value="etc">その他</option>
    　              </select>
                </p>
                <p>面接時間：<input type ="text" name="name"></p>
                企業側の質問内容：<br>
                <p>・<input type ="text" name="name">・<input type ="text" name="name"></p>
                <p>・<input type ="text" name="name">・<input type ="text" name="name"></p>
                <p>・<input type ="text" name="name">・<input type ="text" name="name"></p>
                <p>反省点：<input type ="text" name="name"></p>
                健康診断：
                <p>検査内容：<input type ="text" name="name"></p>
                <p>受験後の感想と<br>
                　後輩への助言：<input type ="text" name="name">
                </p>
                
    </form>
