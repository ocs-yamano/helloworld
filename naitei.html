        <b>内定報告書</b><br><br>
        内定企業に関すること<br><br>

        <form action="#" method="GET">

            <p>支店など：<input type ="text" name="address"></p>
            <p>事業内容：<input type ="text" name="address"></p>
            <p>資本金：<input type ="text" name="address"></p>

                <select name="gyosyu" >
                    <option value="ase">P.情報処理産業一般</option>
                    <option value="enk">A.農業</option>
                    <option value="zyu">B.林業</option>
                    <option value="etc">C.漁行</option>
                    <option value="etc">D.鉱業</option>
                    <option value="etc">E.建設業</option>
                    <option value="etc">F.製造業</option>
                    <option value="etc">G.電気・ガス・熱供給・水道業</option>
                    <option value="etc">I.御売・小売業・飲食店</option>
                    <option value="etc">J.金融・保険業</option>
                    <option value="etc">K.不動産業</option>
                    <option value="etc">L.サービス業</option>
                    <option value="etc">M.公務</option>
                    <option value="etc">N.分類不能の産業</option>
                </select></p>
            <p>活動方法：
                <select name="stage" >
                    <option value="ase">学内斡旋</option>
                    <option value="enk">自由応募</option>
                    <option value="zyu">縁故</option>
                    <option value="etc">その他</option>
    　           </select></p>
            <p>関連会社：<input type ="text" name="address"></p>

                <select name="stage" >
                    <option value="ase">本社</option>
                    <option value="enk">支社</option>
    　           </select></p>
    <p>採用区分：
        <select name="stage" >

            <option value="enk">専門卒</option>
            <option value="zyu">高卒</option>
            <option value="etc">その他</option>
　           </select></p>
    <p>勤務地：<input type ="text" name="address"></p>
    <p>内定職種：
        <select name="syokusyu" >
            <option value="ase">ソフト開発</option>
            <option value="enk">インフラエンジニア</option>
